<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microloud Word</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #textArea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 20px;
            font-size: 64px;
            font-family: system-ui, -apple-system, sans-serif;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="textArea" placeholder="Start typing..." autofocus></textarea>
    <script src="main.js"></script>
</body>
</html>
